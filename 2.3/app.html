<script>
document.addEventListener('DOMContentLoaded', () => {
  const popUps = document.querySelectorAll(".popup-resale");

  popUps.forEach((popup) => {
    const boxes = popup.querySelectorAll(".box-text-cart-projects");
    const form = popup.querySelector(".form-for-ref_no");
    const ref = form.querySelector("#ref_number");
    const inputs = form.querySelectorAll('input');

    boxes.forEach((box) => {
      box.addEventListener("click", () => {
        const boxId = box.id;
        ref.innerHTML = boxId;
        inputs.forEach(input => {
          input.addEventListener('focus', () => {
            const propertyRef = form.querySelector('input[name="ref_number"]');
            if (!propertyRef) {
              form.insertAdjacentHTML('afterbegin', `
                <input type="hidden" name="ref_number" value="${boxId}">
              `);
            } else {
              propertyRef.value = boxId;
            }
          });
        });
      });
    });
  });
});
</script>
